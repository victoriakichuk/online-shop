<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet">
    <title>Luxerius fashion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="wrapper"> 
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./svg/logo.svg">
                    </a>
                    <a href="#!" class="header__search">
                        <img src="./svg/search.svg">
                    </a>
                </div>


                <nav class="header__nav">

                    <a href="#!" class="header__menu">
                        <img src="./svg/menu.svg">
                    </a>
                    <a href="#!" class="header__account">
                        <img src="./svg/account.svg">
                    </a>

                    <a href="#!" class="header__cart">
                        <img src="./svg/cart.svg">
                    </a>

                </nav>
            </div>
        </div>
    </header>

    <mian class="main">

        <section class="intro">

            <div class="intro__container">
                <hr class="line">

                <h1 class="title">
                    <span class="big">
                        THE BRAND
                    </span>
                    <span class="normal">
                        OF LUXERIOUS
                    </span>
                    <span class="pink">
                        FASHION
                    </span>
                </h1>
            </div>

            <div class="intro__picture">
                <img src="./img/intro_image.png">
            </div>





        </section>

    </mian>

    <section class="categories">
        <div class="wrapper">

            <div class="categories__cards">

                <a href="">
                    <figure class="card">
                        <img src="./img/for_women 43.jpg" alt="for women" class="card-pic">
                        <figcaption class="card__women">
                            <span class="nonecolortext">30% OFF</span>
                            <span class="colortext">FOR WOMEN</span>
                        </figcaption>
                    </figure>
                </a>

                <a href="">
                    <figure class="card">
                        <img src="./img/for_men.jpg" alt="for men" class="card-pic">
                        <figcaption class="card__men">
                            <span class="nonecolortext">HOT DEAL</span>
                            <span class="colortext">FOR MEN</span>
                        </figcaption>
                    </figure>
                </a>


                <a href="">
                    <figure class="card">
                        <img src="./img/for_kids.jpg" alt="for kids" class="card-pic">
                        <figcaption class="card__kidos">
                            <span class="nonecolortext">NEW ARRIVALS</span>
                            <span class="colortext">FOR KIDS</span>
                        </figcaption>
                    </figure>
                </a>


                <figure class="card card_lg">
                    <img src="./img/accesories.jpg" alt="for accesories" class="card-pic-acc">
                    <figcaption class="card__accessories">
                        <span class="nonecolortext"> LUXERIOUS & TRENDY </span>
                        <span class="colortext">ACCESORIES</span>
                    </figcaption>
                </figure>


            </div>
        </div>
    </section>

    <div class="footer">
        <div class="container">

        </div>
    </div>


</body>

</html>
